<div class="widget">
	<h1>Ostatnio dodane piosenki</h1>
	{% for song in songs %}
    	<li>
		    <span class="date">{{ song.0|date:"d.m.Y" }}</span>, 
		    <a href="{{song.1.get_absolute_url}}">{{ song.1|truncatechars:30 }}</a>
		</li>
	{% endfor %}
    <p align="right" style="padding: 0;"><a href="/spiewnik/">Åšpiewnik</a></p>
</div>
