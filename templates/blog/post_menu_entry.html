{% if post.published or user.is_staff %}
<div class="post">
  <div class="meta">
    <span class="date">{{ post.date|date:"d.m.Y" }}</span> - 
  	<a href="{{ post.get_absolute_url }}">{{ post.title }}{% if not post.published %} - <i>UKRYTY</i>{% endif %}</a>
  	{% if post.more %}
  	<img src="{{STATIC_URL}}/images/icons/roll.png" style="display: inline; width: 13px; height: 13px; border: 0; padding: 0; margin: 0; vertical-align: top;" align="center"/>
  	{% endif %}
  </div>

  <div class="postContent">
    {{ post.post|safe }}

    {% if post.more %}<p><a href="{{ post.get_absolute_url }}">Czytaj dalej</a></p>{% endif %}
  </div>
</div>
{% endif %}
