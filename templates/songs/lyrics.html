{% for paragraph in lyrics %}
	<table>
	{% for line in paragraph %}
		<tr>
			{% if line.2 %}<td class="indented">{% else %}<td>{% endif %}{{ line.0 }}</td>
			<td class="indented"><b>
				{% if any_chords %}
					{% if line.3 and distinguish_extra_chords %}
						<span class="extra-chords">{{ line.1 }}</span>
					{% else %}
						{{ line.1 }}
					{% endif %}
				{% endif %}
			</b></td>
		</tr>
	{% endfor %}
	</table>
	{% if not forloop.last %}
	<br />
	{% endif %}
{% endfor %}
